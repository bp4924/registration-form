<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >First Name:
          <input type="text" id="first-name" required />
        </label>
        <label for="last-name"
          >Last Name:
          <input type="text" id="last-name" required />
        </label>
        <label for="email"
          >Email: <input type="email" id="email" required />
        </label>
        <label for="new-password"
          >Create Password:
          <input
            type="password"
            id="new-password"
            required
            minlength="8"
            pattern="[a-z0-5]{8,}"
          />
        </label>
      </fieldset>
      <fieldset>
        <label for="account-type">
          <input type="radio" name="account-type" /> Personal Account
        </label>
        <label for="account-type"
          ><input type="radio" name="account-type" /> Business Account
        </label>
        <label for="terms-and-conditions"
          ><input type="checkbox" required id="terms-and-conditions" /> I accept
          the
          <a href="https://www.freecodecamp.org/news/terms-of-service/">
            terms and conditions</a
          >
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile pictrue:
          <input type="file" name="profile-picture" />
        </label>
        <label for="age"
          >Input your age (years):
          <input type="number" min="13" max="120" />
        </label>
        <label for="referrer">How did you hear about us? </label>
        <select id="referrer">
          <option value="">(select one)</option>
          <option value="1">freecodecamp News</option>
          <option value="2">freecodecamp YouTube Channel</option>
          <option value="3">freecodecamp Forum</option>
          <option value="4">Other</option>
        </select>
        <label for="bio"
          >Provide a Bio:
          <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
